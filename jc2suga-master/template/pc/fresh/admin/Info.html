<!--# include head #-->
<div id="contents">
	<div class="contents_inline c1 clearfix">

		<div class="contents_m">
			<h2><!--# value name #-->(<!--# value id #-->)</h2>
			<div class="main">

				<!--# variable form_begin #-->
				<div class="info_table">
					<ul class="sub_menu">
						<li><a href="index.php?app_controller=info&type=cUser&id=(!--# value owner #--)">企業</a></li>
						<li><a href="index.php?app_controller=search&type=(!--# get type #--)&run=true">一覧</a></li>
                        <!--# ifbegin ! = delete_flg TRUE #-->
						<li><a href="index.php?app_controller=edit&type=(!--# get type #--)&id=(!--# value id #--)">編集</a></li>
						<li><a href="index.php?app_controller=delete&type=(!--# get type #--)&id=(!--# value id #--)">削除</a></li>
                        <!--# endif #-->
					</ul>
<!--# ifbegin nullcheck img #-->
					<p class="item_img"><!--# object image img size 320 240 #--></p>
<!--# endif #-->


                    <!--# ifbegin = delete_flg TRUE #-->
                    <table>
                        <tr>
                            <th style="width:220px;">削除情報</th>
                            <td>
                                <p class="att">この求人は<!--# value delete_date #-->に削除されました。</p>
                            </td>
                        </tr>
                    </table>
                    <!--# endif #-->
					<table>
						<caption>新卒求人情報</caption>
						<tr>
							<th style="width:220px;">対象卒業年度</th>
							<td>
								<div class="label2 clearfix">
									<!--# value target_graduation #-->
								</div>
							</td>
						</tr>
					</table>
					<!--# include midCheckForm #-->

                    <!--# ifbegin ! = delete_flg TRUE #-->
					<table>
						<caption>掲載情報</caption>
						<tr>
							<th style="width:220px;">掲載許可</th>
							<td><!--# form radio activate 1  1/4/8 未確認/許可/不許可 #--><input type="submit" value="変更を反映する" /></td>
						</tr>
                        <tr>
                            <th style="width:220px;">おすすめ掲載</th>
                            <td>
                                <div class="label5 clearfix">
                                    <!--# form radio attention FALSE  TRUE/FALSE 掲載/未掲載 #-->
                                    <!--# form time attention_time Y/m/d 年\ /\ 月\ /\ 日 #-->まで
                                    <input type="submit" value="変更を反映する" />
                                </div>
                            </td>
                        </tr>
					</table>
                    <!--# endif #-->
				</div><!--info_table END-->
				<!--# variable form_end #-->

			</div><!--main END-->
		</div><!--contents_m END-->

	</div><!--contents_inline END-->
</div><!--contents END-->
